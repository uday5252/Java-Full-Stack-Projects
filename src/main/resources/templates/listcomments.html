<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Here are the comments</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">Comment</th>
      <th scope="col">CommentedAt</th>
      <th scope="col">UserId</th>
      <th scope="col">VideoId</th>
      <th scope="col">Action</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
	 <div th:each="e:${clist}">
		 <div th:object="${e}">
			  <tr>
      		  <td th:text="*{comment}"></td>
     		  <td th:text="*{commentedAt}"></td>
     		  <td th:text="*{user.userId}"></td>
     		  <td th:text="*{video.videoId}"></td>
     		  <td><a th:href="@{/api/comments/edit/{id}(id=${e.cmtId})}">Edit</a></td>
     		  <td><a th:href="@{/api/comments/delete/{id}(id=${e.cmtId})}">Delete</a></td>
   			  </tr>
		 </div>
	 </div>
  </tbody>
</table>
</body>
</html>
