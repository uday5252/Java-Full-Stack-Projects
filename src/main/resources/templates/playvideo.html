<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title th:text="${v.title}"> Video </title>
</head>

<body>
	<div class="container">
		<div class="row mt-2">
			<!-- th:each="v : ${videos}" -->
			<div class="col-6">
				<div class="card text-white bg-dark text-center">
					<div class="card-header"> Zee Video Card </div>
					<div class="card-body">
						<h5 class="card-title" th:text="${v.title}"></h5>
						<p class="card-text" th:text="${v.description}"></p>
						<video th:src="@{${v.url}}" width="100%" height="60%" autoplay muted controls>

						</video>
					</div>
					<ul class="list-group border-dark list-group-flush">
						<li class="list-group-item border-dark"> Uploaded by:
							<span th:text="${v.user.userName}"></span>
						</li>
						<li class="list-group-item border-dark"> Created at:
							<span th:text="${v.creationAt}"></span>
						</li>
					</ul>
					<div class="card-footer">
						<small class="text-white"> Genre :
							<span th:text="${v.genre.name}"></span>
						</small>
					</div>
				</div>
			</div>
			<div class="col-2">
				<h1 class="text-center">All likes <span class="badge bg-dark"
						th:text="${#lists.size(likes)}"></span> </h1>
				<ul class="list-group d-flex" th:each="like:${likes}">
					<li class="list-group-item" th:text="${like.user.userName}"></li>
				</ul>
			</div>

			<div class="col-4">
				<h1 class="text-center">All comments <span class="badge bg-dark"
						th:text="${#lists.size(comments)}"></span> </h1>
				<ul class="list-group d-flex" th:each="comment:${comments}">
					<li class="list-group-item">
						<blockquote class="blockquote mb-0">
							<p th:text="${comment.comment}"></p>
							<footer class="blockquote-footer"><cite th:text="${comment.user.userName}"
									title="Source Title"></cite></footer>
						</blockquote>
					</li>

				</ul>
			</div>

		</div>


		<!--<h1 th:text="${v.title}"></h1>
		<p th:text="${v.description}"></p>
		<p th:text="${v.genre.name}"></p>
		<video th:src="@{${v.url}}" width="100%" height="60%" autoplay muted controls>
		
		</video>-->


	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
