<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OTT Video Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            width: 100%;
            height: 90px; /* Set a fixed height for the navbar */
            display: flex;
            align-items: center;
            justify-content: space-between; /* Align the logo and links to opposite ends */
            padding: 0 20px;
        }

        header img {
            height: 150px; /* Adjust the height as needed */
            object-fit: contain;
            filter: invert(100%);
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        p {
            color: #666;
        }

        /* Add padding to the top of the content area to avoid overlapping with the navbar */
        .content {
            padding-top: 90px;
            /* 70px (height of the navbar) + 20px (additional padding) */
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            max-width: 1000px;
        }

        .video-info {
            margin-top: 20px;
            max-width: 800px;
            padding: 10px;
        }

        video {
            width: 100%;
            max-width: 800px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        /* Add navbar styling */
        nav {
            background-color: #000;
            color: white;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px; /* Set a fixed height for the navbar */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }

        nav img {
            height: 90px; /* Increase the height of the logo image */
            object-fit: contain;
            filter: invert(100%); /* This will invert the image color */
            cursor: pointer;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            padding: 5px;
            cursor: pointer;
        }

        nav ul li:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <img th:src="@{/app2.png}" alt="App Logo">
        <ul>
            <li>Home</li>
            <li>Movies</li>
            <li>TV Shows</li>
            <li>My Account</li>
        </ul>
    </nav>
    <div class="content" th:each="video : ${video}">
        <div class="container mt-3">
            <div class="card bg-light mb-3" style="max-width: 800px;">
                <div class="card-header bg-dark" ></div>
                <div class="card-body" style="padding-right: 75px">
					<div class="d-flex align-items-center">
                        <!-- Add video icon here -->
                        <img th:src="@{/video-player.gif}" alt="Video Icon" style="height: 45px; margin-right: 20px;  margin-bottom:420px">
                        <div>
                    <h5 class="card-title" th:text="${video.title}">Video Title</h5>
                    <p class="card-text" th:text="${video.description}">Video Description</p>
                    <video controls>
                        <source th:src="${video.url}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            
    
    <div style="display: flex; align-items: center;">
    <!-- Like Icon and Count -->
    <div style="margin-right: 10px;">
        <img th:src="@{/heart3.png}" alt="Heart Icon" style="height: 20px; vertical-align: middle;">
        <span th:text="${video.likes.size()}">0</span>
    </div>
    
    <!-- Liked Users Dropdown -->
    <div class="dropdown">
        <button class="btn btn-dark dropdown-toggle" type="button" th:id="liked + ${video.videoId}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Liked Users
        </button>
        <div class="dropdown-menu" th:attr="aria-labelledby='likedUsersDropdown-' + ${video.videoId}">
            <a class="dropdown-item" th:each="like : ${video.likes}" th:text="${like.userLiked.username}"></a>
        </div>
    </div>

    <!-- Comment Icon and Count -->
    <div style="margin-left: 20px;">
        <img th:src="@{/comment.png}" alt="Comment Icon" style="height: 20px; vertical-align: middle;">
        <span th:text="${video.comments.size()}">0</span>
    </div>

    <!-- Comments Dropdown -->
    <div class="dropdown" style="margin-left: 10px;">
        <button class="btn btn-dark dropdown-toggle" type="button" th:id="'commentsDropdown-' + ${video.videoId}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Comments
        </button>
        <div class="dropdown-menu" th:attr="aria-labelledby='commentsDropdown-' + ${video.videoId}">
            <a class="dropdown-item" th:each="comment : ${video.comments}">
                <strong th:text="${comment.usercommented.username}"></strong>: <span th:text="${comment.comment}"></span>
            </a>
        </div>
    </div>
</div>



         </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
