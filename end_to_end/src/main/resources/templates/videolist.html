<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Video List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .video-title {
            display: block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            margin-bottom: 10px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .video-title:hover {
            background-color: #0056b3;
        }

        .loginhome-link {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
        }

        .loginhome-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Video List</h1>
    <div th:each="lsv : ${lsv}">
        <a th:href="@{'/playvideo/'+${lsv.id}}" class="video-title" th:text="${lsv.title}"></a>
    </div>
    <a th:href="@{/loginhome}" class="loginhome-link">LoginHome</a>
</body>
</html>
